<form name="ruleEntryForm">
    <div class="control-group" ng-class="{error: ruleEntryForm.rule.$invalid}">
        <label>Rule</label>
        <input type="textarea" id="rule" ng-model="rule.rule" value="" required>
        <span ng-show="myForm.rule.$error.required" class="help-inline">
	      Required</span>
    </div>
    <table>
        <tbody>
        <tr>
            <div class="control-group" ng-class="{error: ruleEntryForm.rule.$invalid}">
                <td><label>From</label></td>
                <td><timepicker ng-model="rule.time.from" ng-change="changedTo()" hour-step="1" minute-step="15"
                                show-meridian="false"></timepicker>
        <span ng-show="myForm.rule.$error.required" class="help-inline">
	      Required</span></td>
            </div>
            <div class="control-group" ng-class="{error: ruleEntryForm.rule.$invalid}">
                <td><label>To</label></td>
                <td><timepicker ng-model="rule.time.to" ng-change="changedTo()" hour-step="1" minute-step="15"
                                show-meridian="false"></timepicker></td>
				  <span ng-show="myForm.rule.$error.required" class="help-inline">
	      Required</span>
            </div>
        </tr>
        </tbody>

    </table>

    <br>
    <a href="#/" class="btn">Cancel</a>
    <button ng-click="saveRule()" ng-disabled="isClean() || ruleEntryForm.$invalid"
            class="btn btn-primary">Save
    </button>
    <button ng-click="destroyRule()"
            ng-show="rule.rule" class="btn btn-danger">Delete
    </button>

</form>
