<form name="myForm">
	<div class="control-group" ng-class="{error: myForm.name.$invalid}">
	  <label>Name</label>
	  <input type="text" name="name" ng-model="rel.pinName" required>
	  <span ng-show="myForm.name.$error.required" class="help-inline">
	      Required</span>
	</div>

	<div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" ng-model="rel.pinState" class="onoffswitch-checkbox" id="myonoffswitch" checked ng-true-value="low" ng-false-value="high">
    <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </label>
	</div>

	<label>Description</label>
	<textarea name="description" ></textarea>

	<br>
	<a href="#/" class="btn">Cancel</a>
	<button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
	        class="btn btn-primary">Save</button>
	<button ng-click="destroy()"
	        ng-show="rel.pinName" class="btn btn-danger">Delete</button>
</form>
